<html>
<head>
    <title>しゅうちゃんのおえかき場</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
<table border="double">
    <tr>
        <td>
            <canvas width="1280" height="720" id="main_canvas"></canvas>
        </td>
        <td style="vertical-align: top">
            <div style="margin-bottom: 10px">
                <label id="sessioncount">接続人数?????人</label>
            </div>
            <div>
                <input id="chattext" type="text" placeholder="送りたい文章を入力してください">
                <input id="chatsend" type="button" value="送信">
                <div id="chatcontentlist">
                    <!-- Javascript <article class="chat_content">Test</article> -->
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div id="canvasmenu" style="margin-left: 600px">
                <div class="menuicon" id="clear">×</div>
                <div class="menuicon" id="colorf5f5f5">消</div>
                <div class="menuicon" id="size21">21</div>
                <div class="menuicon" id="size14">14</div>
                <div class="menuicon" id="size7">7</div>
                <div class="menuicon" id="size3">3</div>
                <input type="color" id="color" list="colors" value="#555555">
                <input type="text" class="menuicon" id="alphavalue" value="10.0" readonly>
                <input type="range" class="menuicon" id="alpha" value="100">
            </div>
        </td>
        <td>
            <p>@syu_chan_1005</p>
        </td>
    </tr>
</table>

<datalist id="colors">
    <option value="#637d97"></option>
    <option value="#63977d"></option>
    <option value="#7d9763"></option>
    <option value="#7d6397"></option>
    <option value="#97637d"></option>
    <option value="#977d63"></option>
    <option value="#808080"></option>
    <option value="#f5f5f5"></option>
    <option value="#555555"></option>
</datalist>

<script src="main.js"></script>
</body>
</html>
