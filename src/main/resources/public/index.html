<!DOCTYPE html>
<head>
    <title>しゅうちゃんのおえかき場</title>
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Tabletでのズーム禁止 -->

</head>

<body>
<table border="double">
    <tr>
        <td>
            <canvas width="1280" height="720" id="main_canvas"></canvas>
        </td>
        <td style="vertical-align: top">
            <div style="margin-bottom: 10px">
                <label id="sessioncount">接続人数?????人</label>
            </div>
            <div>
                <input id="username" type="text" placeholder="ユーザー名">
                <br>
                <input id="chattext" type="text" placeholder="送りたい文章を入力してください">
                <input id="chatsend" type="button" value="送信">
                <div id="chatcontentlist">
                    <!-- Javascript
                    <article class="chat_content">
                        <span>匿名<span>
                        <span id='subChatContent'>id:123456789</span>
                        <div>ないよう</div>
                    </article>
                    -->
                </div>
            </div>
            <input type="button" id="downloadPng" value="DownloadPNG">
        </td>
    </tr>
    <tr>
        <td>
            <div id="canvasmenu">
                <div class="menuicon" id="clear">×</div>
                <div class="menuicon" id="colorf5f5f5">消</div>
                <div class="menuicon" id="spoit">ス</div>
                <div class="menuicon" id="fill">塗</div>
                <input type="range" class="menuicon" id="size" value="20" min="20" max="100">
                <input type="color" id="color" list="colors" value="#555555">
                <input type="text" class="menuicon" id="alphavalue" value="10.0" readonly>
                <input type="range" class="menuicon" id="alpha" value="100">

                <div class="menuicon" id="modeicon"></div>
                <div style="float: left;" id="modetext">OfflineMode</div>
            </div>
        </td>
        <td>
            <p>@syu_chan_1005</p>
        </td>
    </tr>
</table>

<datalist id="colors">
    <option value="#637d97"></option>
    <option value="#63977d"></option>
    <option value="#7d9763"></option>
    <option value="#7d6397"></option>
    <option value="#97637d"></option>
    <option value="#977d63"></option>
    <option value="#808080"></option>
    <option value="#f5f5f5"></option>
    <option value="#555555"></option>
</datalist>

<script src="websocket.js"></script>
<script src="chat.js"></script>
<script src="canvas.js"></script>
</body>
</html>
